<app-header title="Datos personales"></app-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div margin-end padding-start padding-end>

            <!------------------ First Name ------------------------>
            <ion-item>
              <ion-input formControlName="first_name" type="text" placeholder="Nombre" required></ion-input>
              <ion-icon class="icon-login" mode="md" name="contact" slot="end"></ion-icon>
            </ion-item>
            <!------------------ End First Name ------------------------>

            <!------------------ Last Name ------------------------>
            <ion-item>
              <ion-input formControlName="last_name" type="text" placeholder="Apellido" required></ion-input>
              <ion-icon class="icon-login" mode="md" name="contact" slot="end"></ion-icon>
            </ion-item>
            <!------------------ End Last Name ------------------------>

            <!------------------ Genre ------------------------>
            <ion-item>
              <ion-label id="genre">Genero</ion-label>
              <ion-select formControlName="genre" required cancel-text="Cancelar" ok-text="Aceptar">
                <ion-select-option value="female">Femenino</ion-select-option>
                <ion-select-option value="male">Masculino</ion-select-option>
                <ion-select-option value="other">Otros</ion-select-option>
              </ion-select>
            </ion-item>
            <!------------------ End Genre ------------------------>

            <!------------------ Birthday ------------------------>
            <ion-item>
              <ion-datetime no-padding formControlName="birthday" cancel-text="Cancelar" done-text="Aceptar"
                            required placeholder="Fecha de Nacimiento"></ion-datetime>
              <ion-icon class="icon-login" mode="md" name="calendar" slot="end"></ion-icon>
            </ion-item>
            <!------------------ End Birthday ------------------------>

            <!------------------ Last Name ------------------------>
            <ion-item>
              <ion-input formControlName="phone" type="text" placeholder="Telefono" required></ion-input>
              <ion-icon class="icon-login" mode="md" name="call" slot="end"></ion-icon>
            </ion-item>
            <!------------------ End Last Name ------------------------>

            <!------------------ Province ------------------------>
            <ion-item *ngIf="(provinces$ | async) as provinces">
              <ion-label>Provincia</ion-label>
              <ion-select required cancel-text="Cancelar" ok-text="Aceptar" (ionChange)="getLocations($event)">
                <ion-select-option *ngFor="let province of provinces" [value]="province.id">{{ province.province_name }}</ion-select-option>
                <ion-icon name="flag" slot="end"></ion-icon>
              </ion-select>
            </ion-item>
            <!------------------ End Province ------------------------>

            <!------------------ Location ------------------------>
            <ion-item *ngIf="locations">
              <ion-label>Localidad</ion-label>
              <ion-select formControlName="location_id" required cancel-text="Cancelar" ok-text="Aceptar">
                <ion-select-option *ngFor="let location of locations" [value]="location.id">{{ location.location_name }}</ion-select-option>
                <ion-icon name="locate" slot="start"></ion-icon>
              </ion-select>
            </ion-item>
            <!------------------ End Location ------------------------>

<!--            <ion-item-divider mode="md">-->
<!--            </ion-item-divider>-->

            <!------------------ Last Date Donation ------------------------>
<!--            <ion-list padding-start>-->
<!--              <ion-radio-group formControlName="last_date_donation" value="never">-->
<!--                  <ion-label>Â¿Cuando fue la ultima vez que donaste?</ion-label>-->

<!--                        <ion-label no-padding>Menos de 3 meses</ion-label>-->
<!--                        <ion-radio mode="md" no-padding slot="start" value="less"></ion-radio>-->
<!--                      </ion-item>-->
<!--                      <ion-item no-padding lines="none">-->
<!--                        <ion-label no-padding>Mas de 3 meses</ion-label>-->
<!--                        <ion-radio mode="md" no-padding slot="start" value="more"></ion-radio>-->
<!--                      </ion-item>-->

<!--                        <ion-label no-padding>Nunca</ion-label>-->
<!--                        <ion-radio mode="md" no-padding slot="start" checked="true" value="never"></ion-radio>-->
<!--                      </ion-item>-->
<!--                    </ion-col>-->
<!--                  </ion-row>-->
<!--                </ion-grid>-->
<!--              </ion-radio-group>-->
<!--            </ion-list>-->
            <!------------------ End Last Date Donation ------------------------>

          </div>

          <div padding no-margin>
            <ion-button mode="md" shape="round" type="submit" color="danger" size="large" expand="full">Registrarme</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
