
<ion-header>
  <ion-toolbar text-center>
    <ion-buttons slot="end">
      <ion-button (click)="acceptModal()">Aceptar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" *ngIf="dates.length < 3" (click)="addDate()" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div *ngFor="let date of dates">
    <ion-item>
      <ion-label>Desde</ion-label>
      <ion-datetime (ionChange)="storeDateInit($event, date.id)"display-format="MMM DD, YYYY HH:mm"></ion-datetime>
      <ion-icon name="ios-calendar" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Hasta</ion-label>
      <ion-datetime (ionChange)="storeDateEnd($event, date.id)" display-format="MMM DD, YYYY HH:mm"></ion-datetime>
      <ion-icon name="ios-calendar" slot="end"></ion-icon>
    </ion-item>
    <ion-item *ngIf="date.id !== 1">
      <ion-grid>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="4">
            <ion-icon (click)="deleteDate(date.id)" class="deleted" name="trash"></ion-icon>
          </ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-divider></ion-item-divider>
  </div>
</ion-content>
